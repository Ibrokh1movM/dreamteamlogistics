<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kirish</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .login-container {
            max-width: 400px;
            margin: 100px auto;
        }

        /* Responsive sozlamalar */
        @media (max-width: 768px) {
            .login-container {
                max-width: 100%;
                margin: 2rem 1rem;
                padding: 1.5rem;
            }

            .text-2xl {
                font-size: 1.5rem;
            }

            .mb-4 {
                margin-bottom: 1rem;
            }

            .mb-3 {
                margin-bottom: 0.75rem;
            }

            .form-label {
                font-size: 0.9rem;
            }

            .form-control {
                padding: 0.5rem;
                font-size: 0.9rem;
            }

            .btn {
                padding: 0.5rem;
                font-size: 0.9rem;
            }

            .alert {
                font-size: 0.9rem;
                padding: 0.5rem;
            }
        }

        @media (max-width: 576px) {
            .login-container {
                margin: 1.5rem 0.5rem;
                padding: 1rem;
            }

            .text-2xl {
                font-size: 1.25rem;
            }

            .mb-4 {
                margin-bottom: 0.75rem;
            }

            .mb-3 {
                margin-bottom: 0.5rem;
            }

            .form-label {
                font-size: 0.85rem;
            }

            .form-control {
                padding: 0.4rem;
                font-size: 0.85rem;
            }

            .btn {
                padding: 0.4rem;
                font-size: 0.85rem;
            }

            .alert {
                font-size: 0.85rem;
                padding: 0.4rem;
            }
        }

        @media (max-width: 360px) {
            .login-container {
                margin: 1rem 0.25rem;
                padding: 0.75rem;
            }

            .text-2xl {
                font-size: 1.1rem;
            }

            .mb-4 {
                margin-bottom: 0.5rem;
            }

            .mb-3 {
                margin-bottom: 0.3rem;
            }

            .form-label {
                font-size: 0.8rem;
            }

            .form-control {
                padding: 0.3rem;
                font-size: 0.8rem;
            }

            .btn {
                padding: 0.3rem;
                font-size: 0.8rem;
            }

            .alert {
                font-size: 0.8rem;
                padding: 0.3rem;
            }
        }
    </style>
</head>
<body>
<div class="login-container p-6 bg-white shadow-md rounded-lg">
    <h2 class="text-2xl font-bold mb-4 text-center">Kirish</h2>
    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-{{ message.tags }}">{{ message }}</div>
        {% endfor %}
    {% endif %}
    <form method="post" action="{% url 'custom_login' %}">
        {% csrf_token %}
        <div class="mb-3">
            <label class="form-label">Login</label>
            <input type="text" name="login" class="form-control" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Parol</label>
            <input type="password" name="password" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary w-full">Kirish</button>
    </form>
</div>
</body>
</html>
