{% extends 'base.html' %}

{% block content %}
    <div class="container mx-auto py-8">
        <div class="max-w-md mx-auto bg-white shadow-lg rounded-lg p-6">
            <h1 class="text-2xl font-bold text-gray-800 mb-6 text-center">Buyurtmani Yopish</h1>
            <div class="mb-6 p-4 bg-gray-50 rounded-lg shadow-inner">
                <p class="text-sm font-medium text-gray-600">Buyurtma ID: <span
                        class="font-bold text-gray-800">{{ order.order_id }}</span></p>
                <p class="text-sm font-medium text-gray-600">Qayerdan: <span
                        class="font-bold text-gray-800">{{ order.qayerdan }}</span></p>
                <p class="text-sm font-medium text-gray-600">Qayerga: <span
                        class="font-bold text-gray-800">{{ order.qayerga }}</span></p>
            </div>
            <form id="close-order-form-{{ order.order_id }}" class="space-y-6">
                <div>
                    <label for="close_price-{{ order.order_id }}" class="block text-sm font-medium text-gray-700 mb-2">Yopish
                        Narxi</label>
                    <input type="number" id="close_price-{{ order.order_id }}" name="close_price"
                           class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all duration-200"
                           placeholder="Narxni kiriting" required>
                </div>
                <div>
                    <label for="price_turi-{{ order.order_id }}" class="block text-sm font-medium text-gray-700 mb-2">To‘lov
                        Turi</label>
                    <select id="price_turi-{{ order.order_id }}" name="price_turi"
                            class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all duration-200"
                            required>
                        <option value="perechesleniya">Perechesleniya</option>
                        <option value="yatt">YATT</option>
                        <option value="naxt">Naxt</option>
                    </select>
                </div>
                <div class="text-center">
                    <button type="submit"
                            class="w-full bg-green-600 text-white py-2 rounded-md hover:bg-green-700 transition-all duration-200">
                        Yopish
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Responsivlik uchun qo‘shimcha CSS -->
    <style>
        /* Responsive sozlamalar */
        @media (max-width: 768px) {
            .container {
                padding-top: 2rem;
                padding-bottom: 2rem;
            }

            .max-w-md {
                max-width: 100%;
                margin-left: 1rem;
                margin-right: 1rem;
            }

            .p-6 {
                padding: 1.5rem;
            }

            .text-2xl {
                font-size: 1.5rem;
            }

            .mb-6 {
                margin-bottom: 1.5rem;
            }

            .p-4 {
                padding: 1rem;
            }

            .text-sm {
                font-size: 0.8rem;
            }

            .space-y-6 > :not([hidden]) ~ :not([hidden]) {
                margin-top: 1.5rem;
            }

            input, select {
                padding: 0.5rem 1rem;
                font-size: 0.9rem;
            }

            button {
                padding-top: 0.5rem;
                padding-bottom: 0.5rem;
                font-size: 0.9rem;
            }
        }

        @media (max-width: 576px) {
            .container {
                padding-top: 1.5rem;
                padding-bottom: 1.5rem;
            }

            .max-w-md {
                margin-left: 0.5rem;
                margin-right: 0.5rem;
            }

            .p-6 {
                padding: 1rem;
            }

            .text-2xl {
                font-size: 1.25rem;
            }

            .mb-6 {
                margin-bottom: 1rem;
            }

            .p-4 {
                padding: 0.75rem;
            }

            .text-sm {
                font-size: 0.75rem;
            }

            .space-y-6 > :not([hidden]) ~ :not([hidden]) {
                margin-top: 1rem;
            }

            input, select {
                padding: 0.4rem 0.75rem;
                font-size: 0.85rem;
            }

            button {
                padding-top: 0.4rem;
                padding-bottom: 0.4rem;
                font-size: 0.85rem;
            }
        }

        @media (max-width: 360px) {
            .container {
                padding-top: 1rem;
                padding-bottom: 1rem;
            }

            .max-w-md {
                margin-left: 0.25rem;
                margin-right: 0.25rem;
            }

            .p-6 {
                padding: 0.75rem;
            }

            .text-2xl {
                font-size: 1.1rem;
            }

            .mb-6 {
                margin-bottom: 0.75rem;
            }

            .p-4 {
                padding: 0.5rem;
            }

            .text-sm {
                font-size: 0.7rem;
            }

            .space-y-6 > :not([hidden]) ~ :not([hidden]) {
                margin-top: 0.75rem;
            }

            input, select {
                padding: 0.3rem 0.5rem;
                font-size: 0.8rem;
            }

            button {
                padding-top: 0.3rem;
                padding-bottom: 0.3rem;
                font-size: 0.8rem;
            }
        }
    </style>
{% endblock %}
